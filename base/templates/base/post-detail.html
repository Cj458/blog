<!-- post_detail.html -->
{% extends 'main.html' %}

{% block content %}
<main>
  <div class="container" style="width: 800px; margin-top: 100px;">
    <div class="card shadow-sm">
      <svg class="bd-placeholder-img card-img-top" width="100%" height="225" 
            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 
            Thumbnail" preserveAspectRatio="xMidYMid slice" 
            focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ post.title }}</text>
      </svg>
      <div class="card-body">
        <p class="card-text">{{ post.body }}</p>
        <div class="d-flex justify-content-between align-items-center">
          {% if request.user == post.user %}
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'edit_post' post.id %}">Edit post</a></button>
              {% comment %} <form action="{% url 'delete_post' post.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-secondary">Delete post</button>
              </form> {% endcomment %}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
